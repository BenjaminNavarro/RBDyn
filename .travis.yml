dist: xenial
addons:
  apt:
    packages:
    - doxygen
    - doxygen-latex
    - libboost-all-dev
    - libeigen3-dev
    - python-pip
    - python3-pip
    - cython
    - python-nose
    - python-numpy
    - python-coverage
    - cython3
    - python3-nose
    - python3-numpy
    - python3-coverage
    - python3-setuptools
branches:
  except:
    - debian
language: cpp
compiler:
- gcc
- clang
env:
  global:
  - APT_DEPENDENCIES=""
  - GIT_DEPENDENCIES="jrl-umi3218/Eigen3ToPython jrl-umi3218/SpaceVecAlg"
  - GH_USERNAME=gergondet
  - GH_REPO=jrl-umi3218/RBDyn
  - CMAKE_ADDITIONAL_OPTIONS="-DPYTHON_BINDING_BUILD_PYTHON2_AND_PYTHON3:BOOL=ON -DPYTHON_BINDING_USER_INSTALL:BOOL=ON"
  - secure: T2U9qWo99mOVCg4Nzs6SOodTjsCX/llczSEkIyWe+7IVCeKliBcYni3L0i36aiJxI3ixiIk8xfYRWPiqyuHQfxhbnh5LfAibFw5u/O9D/njpR1sCvUtZ1qmP8ysnGc566WywI702UusCd2birOaLC2ebWq4iU6t6hT9lMvcoThs=
  matrix:
    - CMAKE_BUILD_TYPE=RelWithDebInfo
    - CMAKE_BUILD_TYPE=Debug
notifications:
  slack:
    rooms:
      secure: N2C/Q9nr/TNjVE1UIRhT7gXN6bfJCe1nH7FIMA0RrANsdGkGsJHhuJsiOs8cUE7ozRFSiZ/ewMSADqItfwwp692pI1wp2y0X8wxRMB3pmo01Owv7on6NgLHXY4Br6peCSwGem3MaywcN8QaBlPxNVXFTfGi39GDvA8szLkCGHGw=
script: ./.travis/run build
after_success: ./.travis/run after_success
after_failure: ./.travis/run after_failure
before_install:
- if [ $CC = gcc -a $CMAKE_BUILD_TYPE = RelWithDebInfo ]; then export DO_DOC_UPDATE=true; else export DO_DOC_UPDATE=false; fi
- export CMAKE_ADDITIONAL_OPTIONS="${CMAKE_ADDITIONAL_OPTIONS} -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}"
- ./.travis/run  before_install
